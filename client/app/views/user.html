<form>
  <fieldset>
    <legend>User</legend>

    <table class="table">
      <tr>
        <td>Name</td>
        <td><input ng-model="user.name"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input ng-model="user.email"></td>
      </tr>
      <tr>
        <td>Occupation</td>
        <td><input ng-model="user.occupation"></td>
      </tr>
      <tr>
        <td>Birthday</td>
        <td><input ng-model="user.birthday"></td>
      </tr>
    </table>
  </fieldset>
</form>
